<div class="row mtb-15">
	<div class="col-xs-6">
		<!-- <i class="fa fa-sun-o fa-5x mtb-15"></i> -->
		<i class="fa {{icon}} fa-8x weather-icon"></i>
	</div>
	<div class="col-xs-6">
		<div class="temp pull-right text-center">
			<div class="units">
				<a href="#" ng-class="{'selected' : settings == 'us'}">F</a>
				/ 
				<a href="#" ng-class="{'selected' : settings == 'si'}">C</a>
			</div>
			<div>{{conditions.temperature | number : 0 }}&deg;</div>
		</div>
	</div>
</div>

<div class="row mtb-55">
	<div class="col-lg-12">
		<div class="loading-icon  ">
	        <img src="media/images/loading.gif" alt="" ng-if="loading" class="center-block text-center "/>
	    </div>
		<div class="center-block text-center clock">
			<div class="time">
				{{ now  | date:'short'}}
			</div>
			<div class="dayOfWeek">
				{{dayOfWeek | dayOfWeekFilter}}
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-lg-12 location">
		<div class="city mtb-25 text-center">
			{{city.long_name}}
		</div>
	</div>
	
</div>
